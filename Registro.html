<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
    <body>
        <h1>Trabajo con formularios</h1>
        <h2>Registro de alumnos</h2>

        <form action="./index.html" method="post" id="formulario" name="formulario">
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" placeholder="ej. KIMBERLY ELOINA" autocomplete="email">
            <br>
            <label for="app">Apellido Paterno</label><br>
            <input type="text" name="app" placeholder="ej. HERNANDEZ">
            <br>
            <label for="apm">Apellido Materno</label><br>
            <input type="text" name="apn" placeholder="ej. HERNANDEZ">
            <br>
            <label for="pass">Password...</label><br>
            <input type="password" name="pass" placeholder="LOL:b">
            <input type="hidden" name="oculto" value="5">
            <br>
            <textarea name="text" id="" rows="5" cols="50"></textarea>
            <input type="submit" value="Registrar">

        </form>

        <details>
            <h2>Materias</h2>
            <h3>Probabilidad y Estadistica</h3>
            <h3>Matematicas</h3>
            <h3>Aplicaciones Web</h3>
            <h3>Ingles III</h3>
            <h3>Calculo</h3>
            <h3>Base de datos</h3>
        </details>
    </body>
</html>
